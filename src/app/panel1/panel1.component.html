<mat-form-field>
  <mat-label>Type</mat-label>
  <mat-select (selectionChange)="onTypeChange()"  [(value)]="selectedType" multiple>
    
    <mat-option *ngFor="let o of optionType" [value]="o">{{o}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Year</mat-label>
  <mat-select (selectionChange)="onYearChange()" [(value)]="selectedYear" multiple>
    
    <mat-option *ngFor="let o of optionYear" [value]="o">{{o}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Color</mat-label>
  <mat-select (selectionChange)="onColorChange()" [(value)]="selectedColor" multiple>
    
    <mat-option *ngFor="let o of optionColor" [value]="o">{{o}}</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Product Name</mat-label>
  <mat-select [(value)]="selectedName" multiple>
    
    <mat-option *ngFor="let o of optionName" [value]="o">{{o}}</mat-option>
  </mat-select>
</mat-form-field>

<div>
  Selected filters:
  <ul>
    <li>type : {{selectedType}}</li>
    <li>year : {{selectedYear}}</li>
    <li>color : {{selectedColor}}</li>
    <li>name : {{selectedName}}</li>
  </ul>
</div>

<div>
  <table mat-table [dataSource]="productDataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>


    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let row">{{row.color}}</td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
